name: BikeShare  Build
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v3

      - name: Read VERSION file and set as environment variable
        run: |
          echo "VERSION=$(cat bikeshare_model/VERSION)" >> $GITHUB_ENV

      - name: Print the version (for debug/test)
        run: echo "The version is $VERSION"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/test_requirements.txt

      - name: Train pipeline
        run: |
          python bikeshare_model/train_pipeline.py

      - name: Test with pytest
        run: |
          pytest
